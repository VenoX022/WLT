<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>WL Tracker</title>
  <link rel="stylesheet" href="wl_trackercss.css">
  <script src="wl_trackerjava.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" type="image/x-icon" href="favico.png">
</head>
<header class="main-header">
  <h1>WL Tracker</h1>
</header>
<body>

<div class="flex-container">
  <!-- Bal oldali oszlop: Meccslista -->
  <div class="container" id="matchHistoryContainer">
    <h2>📑 Utolsó 15 meccs</h2>
    <div id="matchList" class="p-4 space-y-2"></div>
  </div>


  <!-- Középső oszlop: Meccsrögzítés -->
  <div class="container" id="matchFormContainer">
    <h1>🎮 WL Stat</h1>
    <form id="matchForm">
      <select id="result">
        <option value="win">Győzelem</option>
        <option value="loss">Vereség</option>
      </select>


      <div class="center-box" id="scoreInput">
        <div class="counter-container">
          <div class="team-box gold">
            <h2>Hazai</h2>
            <button class="score-btn" type="button" onclick="changeScore('team1', 1)">+</button>
            <div class="score" id="score-team1">0</div>
            <button class="score-btn" type="button" onclick="changeScore('team1', -1)">-</button>
          </div>
          <div class="team-box">
            <h2>Vendég</h2>
            <button class="score-btn" type="button" onclick="changeScore('team2', 1)">+</button>
            <div class="score" id="score-team2">0</div>
            <button class="score-btn" type="button" onclick="changeScore('team2', -1)">-</button>
          </div>
        </div>
        <button class="save" onclick="goToScorers()">Eredmény mentése</button>
        <button class="save" onclick="backToMatchList()">Vissza a főmenübe</button>
      </div>
      
      <div id="playersSection">
        <h2>⚽ Gólszerzők</h2>
        <div class="player-row">
          <div class="player-select-container">
            <input type="text" class="player-select" placeholder="Játékos neve">
            <span class="clear-btn" style="display: none;">❌</span>
            <div class="autocomplete-list"></div>
          </div>
        </div>
      </div>

      <button type="button" onclick="addPlayer()">+ Játékos hozzáadása</button>
      <button type="submit">Meccs mentése</button>
    </form>
  </div>

  <!-- Jobb oldali oszlop: Statisztika -->
  <div class="container" id="statsContainer">
    <h2>📈 Összesített statisztika</h2>
    <canvas id="summaryChart" height="100"></canvas>
    <form action="logout.php" method="POST">
      <button type="submit" class="logout-btn">Kijelentkezés</button>
    </form>
  </div>
</div>

</body>
</html>
